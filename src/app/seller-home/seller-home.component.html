<div class="product-list">
    <h1>All Product List</h1>
    <p class="message">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>image</th>
                <th>Name</th>
                <th>Price</th>
                <th>colour</th>
                <th>category</th>
                <th>description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td class="im"><img src="{{item.image}}" alt=""></td>
                <td >{{item.name}}</td>
                <td >{{item.price}}</td>
                <td >{{item.color}}</td>
                <td >{{item.category}}</td>
                <td >{{item.desc}}</td>
                <td>
                    <fa-icon (click)="deleteProduct(item.id)" [icon]="icon"></fa-icon>
                     <a  class="update-icon" routerLink="/update-product/{{item.id}}"><fa-icon  [icon]="iconEdit"></fa-icon>
                     </a>
                    </td>


            </tr>
        </tbody>
    </table>

    <!-- extra -->


    <!-- extraa -->
</div>
