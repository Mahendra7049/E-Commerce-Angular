<div class="add">
    <h1>Add New product</h1>
    <p class="message">{{addproductmessage}}</p>
    <form #addproduct="ngForm"
    (ngSubmit)="add(addproduct.value)"
    class="common-form">
        <input class="form-input"   ngModel name="name" type="text" placeholder="Enter Product Name">
        <input class="form-input"  ngModel name="price" type="text" placeholder="Product Price">
        <input class="form-input"  ngModel name="color" type="text" placeholder="Product color">
        <input class="form-input"  ngModel name="category" type="text" placeholder="Product category">
        <input class="form-input"  ngModel name="desc" type="text" placeholder="Enter product description">
        <input class="form-input"  ngModel name="image" type="text" placeholder="Enter product image URL">



        <button class="form-button">Add</button>

    </form>
</div>
