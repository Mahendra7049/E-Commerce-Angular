<ngb-carousel *ngIf="popularProducts">
	<ng-template *ngFor="let item of popularProducts" ngbSlide>
		<div class="picsum-img-wrapper">
			<a routerLink="/detail/{{item.id}}"><img class="product-image" [src]="[item.image]" alt="Random first slide" /></a>
            
		</div>
		<div class="carousel-caption">
			<h3>{{item.name}}</h3>
			<p>{{item.desc}}</p>
		</div>
	</ng-template>


</ngb-carousel>
