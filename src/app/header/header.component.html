<div class="nav">
    <h1><a routerLink="/">E-Comm</a></h1>
    <div *ngIf="menuType!=='seller'"  class="nav-search" >
        <input type="text"
        #searchInput
         (keyup)="search($event)" 
         (blur)="hideSearch()" 
         placeholder="search for prodct">
        <button (click)="submitSearch(searchInput.value)">Search</button>
        <ul class="suggest" *ngIf="searchele">
            <li *ngFor="let item of searchele">
                <a (mousedown)="redirectToDetail(item.id)">{{item.name}}</a></li>
            
        </ul>
    </div>

    <div [ngSwitch]="menuType">

        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">seller</a></li>
            <li><a routerLink="/user-auth">Login</a></li>
            <li><a href="#">Cart{{cartItem}}</a></li>
    
        </ul>

        <!-- <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">Product-List</a></li>
            <li><a routerLink="/seller-add-product">Add-Product</a></li>
            <li><a (click)="login()">Logout</a></li>
            <li><a href="#">{{sellerName |titlecase}}</a></li>
    
        </ul> -->
    </div>
    <div [ngSwitch]="menuType">

        <ul *ngSwitchCase="'user'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/seller-auth">seller</a></li>
            <li><a >{{userName |titlecase}}</a></li>

            <li><a (click)="userLogout()">Logout</a></li>
            <li><a [routerLink]="cartItem>0?'/cart':null">Cart{{cartItem}}</a></li>
    
        </ul>

        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/seller-home">Product-List</a></li>
            <li><a routerLink="/seller-add-product">Add-Product</a></li>
            <li><a (click)="login()">Logout</a></li>
            <li><a href="#">{{sellerName |titlecase}}</a></li>
    
        </ul>
    </div>
</div>
